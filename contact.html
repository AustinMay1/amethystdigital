<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-dark">
            <h1 class="display-4 fw-bolder">get in touch.</h1>
            <p class="lead fw-normal text-dark-50 mb-0">request a quote or ask for help. our developers are standing by.</p>
        </div>
    </div>
</header>


<div class="container card p-5 px-5 my-5 bg-dark">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-floating mb-3">
            <select class="form-select" id="reason" aria-label="reason">
                <option value="web development">web development</option>
                <option value="mobile development">mobile development</option>
                <option value="desktop development">desktop development</option>
                <option value="support">support</option>
                <option value="other">other</option>
            </select>
            <label for="reason">reason</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="name" type="text" placeholder="name" data-sb-validations="required" />
            <label for="name">name</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">name is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="email" type="email" placeholder="email" data-sb-validations="required,email" />
            <label for="email">email</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">email is required.</div>
            <div class="invalid-feedback" data-sb-feedback="email:email">email Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="message" type="text" placeholder="message" style="height: 10rem;" data-sb-validations="required"></textarea>
            <label for="message">message</label>
            <div class="invalid-feedback" data-sb-feedback="message:required">message is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-secondary text-white btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
