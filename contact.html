<header class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-dark">
            <h1 class="display-4 fw-bolder">get in touch.</h1>
            <p class="lead fw-normal text-dark-50 mb-0">request a quote or ask for help. our developers are standing by.</p>
        </div>
    </div>
</header>

<section id="contact">
    <div class="container rounded-3 px-4 px-lg-5 my-10">
        <form action="post">
        <label for="reason" class="form-label text-dark">reason</label>
        <input class="form-control bg-dark text-light" list="reason" id="exampleDataList" placeholder="select a reason for contact" required>
        <datalist id="reason">
            <option value="web development">
            <option value="mobile development">
            <option value="desktop development">
            <option value="support">
            <option value="other">
        </datalist>
        <div class="mb-3">
            <label for="name" class="form-label text-dark">name</label>
            <input type="text" class="form-control bg-dark text-light" id="name" placeholder="name" required>
          </div>
        <div class="mb-3">
            <label for="email" class="form-label text-dark">email</label>
            <input type="email" class="form-control bg-dark text-light" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-dark">phone</label>
            <input type="tek" class="form-control bg-dark text-light" id="phone" placeholder="(000) - 000 - 0000">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-dark">message</label>
            <textarea class="form-control bg-dark text-light" id="message" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="files" class="form-label text-dark">upload any necessary files</label>
            <input class="form-control bg-dark text-light" type="file" id="files">
          </div>
          
          <div class="col-auto text-center">
            <button type="submit" class="btn btn-outline-dark mb-3 text-center">submit</button>
          </div>
        </form>
    </div>
</section>


<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2></h2>
                <hr class="star-primary">
            </div>
        </div>
